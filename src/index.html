<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>rss-selectors</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">Rss selectors</div>
      <div class="wrapper__inner">
        <div class="wrapper__inner_l">
          <div class="order"></div>
          <div class="game-wrapper">
              <div class="figures"></div>
          </div>
          <div class="editor">
            <div class="editor_pane css_editor">
              <div class="editor_head">
                <div class="file-label">CSS Editor</div>
                <button class="help-btn">help</button>
                <div class="file-name">style.css</div>
              </div>
              <div class="file-window">
                <div class="line-numbers">
                  <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                  </ul>
                </div>
                <input class="input-css" placeholder="Type in a CSS selector"></input>
                <div class="input-css-prettier"></div>
                <button class="enter">enter</button>
              </div>
            </div>
            <div class="editor_pane html_editor">
              <div class="editor_head">
                <div class="file-label">HTML Viewer</div>
                <div class="file-name">figures.html</div>
              </div>
              <div class="file-window">
                <div class="line-numbers">
                  <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                  </ul>
                </div>
                <pre>
                  <code class="boardMarkup language-html"></code>
                </pre>
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper__inner_r">
          <div class="level_wrapper">
            <div class="label_span">Level</div>
            <ul class="level"></ul>
            <div class="inner-code"></div>

            <button id="resetProgress" class="btn">Reset Progress</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="githab"><a href="https://github.com/olgamarkevich">olgamarkevich</a></div>
      <div class="year">2023</div>
      <div class="rs">
        <a href="https://rs.school/js/"><img src="https://rs.school/images/rs_school_js.svg" alt="rs_school"></a>
      </div>
    </footer>
  </body>

</html>
